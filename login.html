<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SBS | Login</title>
    <meta name="description" content="SBS Login page">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"/>
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body>

<div class="absCenter is-Responsive">
    <div id="logo-container">
        <img class="img-responsive logo-nipr" src="img/SBS_Logo_wTag.png" alt="SBS Logo">
    </div>
    <div id="message" class="alert alert-danger hide">
        You must provide a username and/or password.
    </div>
    <form action="" id="loginForm">
        <div class="form-group input-group">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input class="form-control" type="text" name="username" id="username" placeholder="username"/>
        </div>
        <div class="form-group input-group">
            <span class="input-group-addon"><i class="fa fa-key"></i></span>
            <input class="form-control" type="password" name="password" id="password" placeholder="password"/>
        </div>
        <div class="form-group">
            <a href="app.html" type="submit" class="btn btn-def btn-block">Login</a>
        </div>
        <div class="form-group text-center">
            <i class="fa fa-lock"></i>&nbsp;<a href="#">Forgot Password</a>&nbsp;|&nbsp;<i class="fa fa-envelope"></i>&nbsp;<a href="#">Email Support</a> <br>
            <i class="fa fa-phone"></i>&nbsp;<a href="tel:18167838990">Call Support 816-783-8990</a>
        </div>
    </form>
    <div class="footer">Copyright &copy; 2014 NAIC</div>
</div>

<!-- Latest compiled and minified JavaScript -->
<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>

</body>
</html>
